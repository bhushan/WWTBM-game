<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be millionaire</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="conference"></section>
    <section class="game">
      <div class="question mb-15">
        In 2016, whom did Boris Johnson succeed as Foreign Secretary?
      </div>
      <div class="options">
        <span class="option">
          <span class="a"></span>
          Liam Fox
        </span>
        <span class="option correct">
          <span class="b"></span>
          Philip Hammond
        </span>
        <span class="option">
          <span class="c"></span>
          Kenneth Clarke</span
        >
        <span class="option selected">
          <span class="d"></span>
          William Hague</span
        >
      </div>
    </section>
    <script src="./wwtbm.js"></script>
  </body>
</html>
