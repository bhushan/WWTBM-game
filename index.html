<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who wants to be millionaire</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="conference">
      <div class="space"></div>
      <ul>
        <li>15</li>
        <li>14</li>
        <li>13</li>
        <li>12</li>
        <li>11</li>
        <li>10</li>
        <li>9</li>
        <li>8</li>
        <li>7</li>
        <li>6</li>
        <li>5</li>
        <li>4</li>
        <li class="current">3</li>
        <li class="wrong">2</li>
        <li class="correct">1</li>
      </ul>
    </section>
    <section class="game">
      <div class="question mb-15"></div>
      <div class="options">
        <span class="option">
          <span class="a"></span>
        </span>
        <span class="option">
          <span class="b"></span>
        </span>
        <span class="option">
          <span class="c"></span>
        </span>
        <span class="option">
          <span class="d"></span>
        </span>
      </div>
    </section>
    <script src="./wwtbm.js"></script>
  </body>
</html>
